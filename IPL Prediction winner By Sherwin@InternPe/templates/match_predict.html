<!DOCTYPE html>
<html lang="en">

<head>
    <title>Match Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://mir-s3-cdn-cf.behance.net/project_modules/1400/05834e80113099.6210bd8ad5bf7.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            text-align: center;
            color: #f0a500;
            margin-top: 40px;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(30, 30, 30, 0.9); /* Slightly transparent to show background image */
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            flex: 1;
            margin-bottom: 0;
            color: #f0a500;
            font-weight: bold;
            padding-right: 20px;
            text-align: right;
        }

        input[type="text"], 
        input[type="number"], 
        select {
            flex: 2;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2e2e2e;
            color: #e0e0e0;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #f0a500;
            color: #121212;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #d48806;
        }

        #prediction {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background-color: #2e2e2e;
            border: 1px solid #333;
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 16px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 15px;
            }

            .form-group {
                flex-direction: column;
                align-items: flex-start;
            }

            label {
                padding-right: 0;
                text-align: left;
                margin-bottom: 8px;
            }

            input[type="submit"] {
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to the IPL Match Winner Predictor!</h1>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="player_of_match">Player of Match:</label>
                <input type="text" id="player_of_match" name="player_of_match" required>
            </div>
            <div class="form-group">
                <label for="venue">Venue:</label>
                <input type="text" id="venue" name="venue" required>
            </div>
            <div class="form-group">
                <label for="neutral_venue">Neutral Venue:</label>
                <select id="neutral_venue" name="neutral_venue" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="team1">Team 1:</label>
                <input type="text" id="team1" name="team1" required>
            </div>
            <div class="form-group">
                <label for="team2">Team 2:</label>
                <input type="text" id="team2" name="team2" required>
            </div>
            <div class="form-group">
                <label for="toss_winner">Toss Winner:</label>
                <input type="text" id="toss_winner" name="toss_winner" required>
            </div>
            <div class="form-group">
                <label for="toss_decision">Toss Decision:</label>
                <select id="toss_decision" name="toss_decision" required>
                    <option value="field">Field</option>
                    <option value="bat">Bat</option>
                </select>
            </div>
            <div class="form-group">
                <label for="result_margin">Result Margin:</label>
                <input type="number" id="result_margin" name="result_margin" required>
            </div>
            <div class="form-group">
                <label for="umpire1">Umpire 1:</label>
                <input type="text" id="umpire1" name="umpire1" required>
            </div>
            <div class="form-group">
                <label for="umpire2">Umpire 2:</label>
                <input type="text" id="umpire2" name="umpire2" required>
            </div>

            <input type="submit" value="Predict">
        </form>

        <h2>Prediction:</h2>
        <p id="prediction">{{ prediction }}</p>
    </div>
</body>

</html>
